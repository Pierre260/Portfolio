<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CV — Pierre Poiré</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

:root {
  --bg1:#0a0f25;
  --bg2:#1b0f3b;
  --accent:#7b5fff;      /* violet néon */
  --accent2:#38bdf8;     /* bleu néon */
  --text:#e6eef6;
  --muted:#a0a8c0;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text);
  background: 
    radial-gradient(circle at 30% 30%, rgba(59,37,255,0.1), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(56,189,248,0.1), transparent 45%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  min-height: 100vh;
}

/* ===== Bouton Retour ===== */
a.back {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 30px;
  font-size: 1rem;
}
a.back::before { content: "← "; }
a.back:hover { text-decoration: underline; }

/* ===== Titres ===== */
h1 {
  font-size: 2.8rem;
  margin: 10px 0 15px;
}
h1::after {
  content: "";
  display: block;
  width: 90px;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border-radius: 3px;
  margin: 10px auto 0;
}

p {
  max-width: 700px;
  color: var(--muted);
  margin-bottom: 30px;
  font-size: 1rem;
  line-height: 1.6;
}

/* ===== Carte / Conteneur CV ===== */
.cv-card {
  background: rgba(27,15,59,0.85);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(59,37,255,0.4);
  max-width: 900px;
  width: 100%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cv-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(59,37,255,0.6);
}

/* ===== PDF intégré ===== */
.cv-card iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(59,37,255,0.5);
}

/* ===== Footer ===== */
footer {
  margin-top: 50px;
  color: var(--muted);
  font-size: 0.9rem;
}

@media (max-width: 700px) {
  h1 { font-size: 2.2rem; }
  .cv-card { padding: 20px; }
  .cv-card iframe { height: 600px; }
}
</style>
</head>
<body>

<a href="Portfolio.html" class="back">Retour à l'accueil</a>

<h1>Mon CV</h1>
<p>Étant en 3ème année de BUT Réseaux & Télécommunications en parcours Cybersécurité en formation initiale, je suis à la recherche d’un stage.</p>

<div class="cv-card">
  <!-- PDF intégré directement dans la page -->
  <iframe src="CV_Pierre_Candidature_ASTON.pdf"></iframe>
</div>

<footer>© 2025 — Pierre Poiré — BUT R&T</footer>

</body>
</html>
