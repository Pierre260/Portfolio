<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Message envoyé — Pierre Poiré</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

:root {
  --bg1:#0a0f25;
  --bg2:#1b0f3b;
  --accent:#7b5fff;
  --accent2:#38bdf8;
  --text:#e6eef6;
  --muted:#a0a8c0;
}

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text);
  background: 
    radial-gradient(circle at 30% 30%, rgba(59,37,255,0.1), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(56,189,248,0.1), transparent 45%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  padding: 40px;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.card {
  background: rgba(27,15,59,0.85);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(59,37,255,0.6);
  max-width: 500px;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 15px;
}

h1 span {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  color: var(--muted);
  font-size: 1.05rem;
  line-height: 1.6;
}

a {
  display: inline-block;
  margin-top: 25px;
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="card">
  <h1>✅ <span>Message envoyé !</span></h1>
  <p>
    Merci pour votre message.<br>
    Je vous répondrai dès que possible.
  </p>
  <a href="Portfolio.html">← Retour à l'accueil</a>
</div>

</body>
</html>
