<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — Pierre Poiré</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

:root {
  --bg1:#0a0f25;
  --bg2:#1b0f3b;
  --accent:#7b5fff;
  --accent2:#38bdf8;
  --text:#e6eef6;
  --muted:#a0a8c0;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text);
  background: 
    radial-gradient(circle at 30% 30%, rgba(59,37,255,0.1), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(56,189,248,0.1), transparent 45%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  min-height: 100vh;
}

a.back {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 30px;
  font-size: 1rem;
}
a.back::before { content: "← "; }
a.back:hover { text-decoration: underline; }

h1 {
  font-size: 2.7rem;
  margin: 10px 0 15px;
}
h1::after {
  content: "";
  display: block;
  width: 90px;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border-radius: 3px;
  margin: 10px auto 0;
}

p {
  max-width: 700px;
  color: var(--muted);
  margin-bottom: 25px;
  font-size: 1rem;
  line-height: 1.6;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  text-align: left;
  background: rgba(27,15,59,0.8);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(59,37,255,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-form:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(59,37,255,0.6);
}

.contact-form label {
  font-weight: 600;
  color: var(--text);
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.2);
  background: rgba(10,16,34,.7);
  color: var(--text);
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 8px var(--accent);
}

.contact-form button {
  padding: 14px 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #042029;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.contact-form button:hover {
  filter: brightness(1.1);
  transform: translateY(-2px);
}

footer {
  margin-top: 50px;
  font-size: .9rem;
  color: var(--muted);
  border-top: 1px solid rgba(255,255,255,.06);
  padding-top: 20px;
}

@media (max-width: 600px) {
  h1 { font-size: 2.2rem; }
  .contact-form { max-width: 100%; padding: 20px; }
}
</style>
</head>

<body>

<a href="Portfolio.html" class="back">Retour à l'accueil</a>

<h1>Contactez-moi</h1>
<p>Pour toute question, envoyez-moi un message :</p>

<form action="https://formspree.io/f/mkobrbjo" method="POST" class="contact-form">
  <!-- Redirection après envoi -->
  <input type="hidden" name="_redirect" value="https://pierre260.github.io/Portfolio/BUT3/merci.html">
  <input type="hidden" name="_subject" value="Nouveau message depuis le portfolio">

  <label for="name">Nom</label>
  <input type="text" name="name" id="name" required placeholder="Votre nom">

  <label for="email">Email</label>
  <input type="email" name="email" id="email" required placeholder="Votre email">

  <label for="message">Message</label>
  <textarea name="message" id="message" rows="6" required placeholder="Votre message"></textarea>

  <button type="submit">Envoyer</button>
</form>

<footer>
© 2025 — Pierre Poiré — BUT Réseaux & Télécommunications
</footer>

</body>
</html>
